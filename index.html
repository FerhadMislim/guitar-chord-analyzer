<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Chord Analyzer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Guitar Chord Analyzer</h1>
        <p>Select a chord to visualize, analyze, and discover related chord progressions</p>
    </header>
    
    <div class="main-container">
        <div class="controls">
            <select id="root-note">
                <option value="C">C</option>
                <option value="C#">C#/Db</option>
                <option value="D">D</option>
                <option value="D#">D#/Eb</option>
                <option value="E">E</option>
                <option value="F">F</option>
                <option value="F#">F#/Gb</option>
                <option value="G">G</option>
                <option value="G#">G#/Ab</option>
                <option value="A">A</option>
                <option value="A#">A#/Bb</option>
                <option value="B">B</option>
            </select>
            
            <select id="chord-type">
                <option value="major">Major</option>
                <option value="minor">Minor</option>
                <option value="7">7</option>
                <option value="maj7">Major 7</option>
                <option value="min7">Minor 7</option>
                <option value="sus2">Sus2</option>
                <option value="sus4">Sus4</option>
                <option value="dim">Diminished</option>
                <option value="aug">Augmented</option>
                <option value="9">9</option>
                <option value="add9">Add9</option>
            </select>
            
            <button id="show-chord">Show Chord</button>
            <button id="suggest-progression">Suggest Progression</button>
        </div>
        
        <div class="fretboard-container">
            <h2 id="chord-title">Chord Visualization</h2>
            <div class="fretboard" id="fretboard">
                <!-- Strings will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="chord-info" id="chord-info">
            <h3>Chord Information</h3>
            <p id="chord-description">Select a chord to see its description and notes.</p>
            <div class="finger-positions" id="finger-positions">
                <!-- Finger positions -->
            </div>
        </div>
        
        <div class="progression-container">
            <h3>Suggested Progressions</h3>
            <div class="progression-list" id="progression-list">
                <!-- Progression suggestions -->
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
